<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <main class="player-container">
        <h1 id="song-title">Selecciona una canción</h1>
        <section id="video-container">
            <div id="player"></div>
        </section>
        <section class="controls">
            <button id="play" aria-label="Play">▶️</button>
            <button id="pause" aria-label="Pause">⏸️</button>
            <button id="loop" aria-label="Loop">🔁</button>
        </section>
        <section class="song-list-container">
            <div class="song-list">
                <button class="song-btn" data-video="LbEetr1UpxE">🎮 Canción para jugar</button>
                <button class="song-btn" data-video="GAXP5w67bMk">❤️ Canción favorita</button>
                <button class="song-btn" data-video="jWmog8acHpc">🔥 Canción GOTI</button>
                <button class="song-btn" data-video="plBUfINljwc">🎵 Ban</button>
                <button class="song-btn" data-video="JQcP3Uqqq90" data-start="67">🎵 ZeroTwo</button>


                
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
