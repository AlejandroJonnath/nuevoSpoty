<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.youtube.com/iframe_api"></script> <!-- Agrega el script de YouTube API -->
</head>
<body>
    <div class="player-container">
        <h1 id="song-title">Selecciona una canción</h1> <!-- Agrega el título de la canción -->
        <div id="video-container">  <!--Contenedor de video-->
            <div id="player"></div> <!--Contenedor del video-->
        </div>
        <div class="controls"> <!--Contenedor de botones-->
            <button id="play">▶️</button> <!--Botón de play-->
            <button id="pause">⏸️</button> <!--Botón de pause-->
            <button id="loop">🔁</button> <!--Botón de repetir-->
        </div>
        <div class="song-list-container">
            <div class="song-list">
                <!-- Aquí van las canciones -->

                <!--Ponemos su clase y luego el data del video con el título inicial-->
                <button class="song-btn" data-video="LbEetr1UpxE">🎮 Canción para jugar</button>
                <button class="song-btn" data-video="GAXP5w67bMk">❤️ Canción favorita</button>
                <button class="song-btn" data-video="jWmog8acHpc">🔥 Canción GOTI</button>
                <button class="song-btn" data-video="videoID1">🎵 Canción 4</button>
                <button class="song-btn" data-video="videoID2">🎵 Canción 5</button>
                <button class="song-btn" data-video="videoID3">🎵 Canción 6</button>
                <button class="song-btn" data-video="videoID4">🎵 Canción 7</button>
                <button class="song-btn" data-video="videoID5">🎵 Canción 8</button>
                <button class="song-btn" data-video="videoID6">🎵 Canción 9</button>
                <button class="song-btn" data-video="videoID7">🎵 Canción 10</button>
                <button class="song-btn" data-video="videoID8">🎵 Canción 11</button>
                <button class="song-btn" data-video="videoID9">🎵 Canción 12</button>
                <button class="song-btn" data-video="videoID10">🎵 Canción 13</button>
                <button class="song-btn" data-video="videoID11">🎵 Canción 14</button>
                <button class="song-btn" data-video="videoID12">🎵 Canción 15</button>
                <button class="song-btn" data-video="videoID13">🎵 Canción 16</button>
                <button class="song-btn" data-video="videoID14">🎵 Canción 17</button>
                <button class="song-btn" data-video="videoID15">🎵 Canción 18</button>
                <button class="song-btn" data-video="videoID16">🎵 Canción 19</button>
                <button class="song-btn" data-video="videoID17">🎵 Canción 20</button>
                <button class="song-btn" data-video="videoID18">🎵 Canción 21</button>
                <button class="song-btn" data-video="videoID19">🎵 Canción 22</button>
                <button class="song-btn" data-video="videoID20">🎵 Canción 23</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
